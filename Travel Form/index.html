<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form id="myForm" name="myForm">
        First name:
        <input type="text" name="fname"> Last name:
        <input type="text" name="lname"> Age:
        <input type="number" name="age">
        <br> Gender:
        <br>
        <input type="radio" name="gender" value="female">Female</label>
        <input type="radio" name="gender" value="male">Male</label>
        <br> Destination:
        <br>
        <select name="destination">
            <option value="1">... </option>
            <option value="Seattle Washington">Washington, Seattle</option>
            <option value="Denver Colorado">Colorado, Denver</option>
            <option value="San Francisco California">California, San Francisco</option>
        </select>
        <br> Dietary Restrictions:
        <br>
        <input type="checkbox" name="diet" value="none">None<br>
        <input type="checkbox" name="diet" value="Kosher">Kosher<br>
        <input type="checkbox" name="diet" value="Vegetarian">Vegetarian<br>
        <input type="checkbox" name="diet" value="Dairy Free">Dairy Free
        <br>
        <br>
        <input id="button" type="submit" value="SUBMIT">
    </form>
</body>
<script src="app.js"></script>

</html>
