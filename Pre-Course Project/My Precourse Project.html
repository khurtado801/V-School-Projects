<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Ken's Pre-Course Project</title>
    <link rel="stylesheet" type="text/css" href="precourse.css" />
    <script language="JavaScript" src="myScripts.js"></script>
</head>

<body>
    <h1>Welcome to pure awesome!</h1>
    <form name="cardForm" action="cards.aspx" method="post">
        <p>Please select a suit of cards: </p>
        <p><input type="checkbox" name="suit" value="diamonds" /> Diamonds </p>
        <p><input type="checkbox" name="suit" value="hearts" /> Hearts </p>
        <p><input type="checkbox" name="suit" value="clubs" /> Clubs </p>
        <p><input type="checkbox" name="suit" value="spades" /> Spades </p>
        <p><input type="button" value="Click to count" onclick="boxCount(cardForm.suit)" /></p>
    </form>
</body>

</html>
