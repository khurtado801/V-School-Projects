<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Form validation</title>
    <script type="text/JavaScript" language="JavaScript">
      function boxCount(boxNumb) {
          var boxCount = 0
          for (var i = 0; i < boxNumb.length; i++) {
              if (boxNumb[i].checked)
                  boxCount++;
          }
          alert("You checked " + boxCount + " box(es)");
}
    </script>
</head>
<body>
    <h1>Welcome to pure awesome!</h1>
    <form name="frmCards" action="cards.aspx" method="post">
        <p>Please select a suit of cards: </p>
        <p><input type="checkbox" name="suit" value="diamonds" /> Diamonds </p>
        <p><input type="checkbox" name="suit" value="hearts" /> Hearts </p>
        <p><input type="checkbox" name="suit" value="clubs" /> Clubs </p>
        <p><input type="checkbox" name="suit" value="spades" /> Spades </p>
        <p><input type="button" value="Click to count" onclick="boxCount(frmCards.suit)" /></p>
    </form> 
</body>
</html>
